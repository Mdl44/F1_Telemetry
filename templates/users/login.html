{% extends 'base.html' %}

{% block title %}Login - F1 Telemetry{% endblock %}

{% block content %}
<section class="auth">
    <h2>Login</h2>

    <form method="post" class="auth-form">
        {% csrf_token %}

        <fieldset>
            <div class="form-field">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="form-field">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="button">Login</button>
        </fieldset>
    </form>

    <p class="form-footer">Don't have an account? <a href="{% url 'f1_users:register' %}">Register here</a></p>
</section>
{% endblock %}
